<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 27</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .feedback {
        margin-top: 0.25rem;
        font-size: 0.875em;
        height: 0.875em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Lesson 27</h1>
      <div class="row">
        <div class="col-4">
          <form action="#" name="user-form">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" name="name" class="form-control" />
              <div class="feedback"></div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control"
              />
              <div class="feedback"></div>
            </div>
            <div class="mb-3">
              <label for="nick" class="form-label">Nick</label>
              <input type="text" id="nick" name="nick" class="form-control" />
              <div class="feedback"></div>
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
            <button type="reset" class="btn btn-secondary" name="resetBtn">
              Clear form
            </button>
          </form>
        </div>
        <div class="col-4 p-4">
          <div class="bg-light border h-100 p-4" id="user-form-data"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
