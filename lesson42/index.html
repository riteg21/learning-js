<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 42</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .alert {
        transition: opacity 0.4s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Lesson 42</h1>
      <div class="row">
        <div class="col-4">
          <div class="alert alert-warning">Please fill the form</div>
          <form action="#" name="user-form" class="p-4 mb-4 border rounded">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name" />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" name="age" id="age" />
            </div>
            <button class="btn btn-primary" type="submit">Send</button>
            <button class="btn btn-danger" type="button" name="stop-blink">
              Stop blink
            </button>
          </form>
          <div class="alert" id="form-status"></div>
        </div>
        <div class="col-4">
          <div class="alert" id="this-context"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
