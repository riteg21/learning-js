<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 41</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Lesson 41</h1>
      <div class="row mb-3">
        <div class="col-5">
          <form action="#" name="userForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" name="age" />
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-5" id="user-salary"></div>
      </div>
      <div class="row mb-3">
        <div class="col-5">
          <div class="alert" id="form-status"></div>
        </div>
        <div class="col-5">
          <div class="alert alert-light" id="test-element">Test</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      window.onerror = function (message, url, line, col, error) {
        console.log(message, url, line, error);
      };
      unvar;
    </script>
  </body>
</html>
