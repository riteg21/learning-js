<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 46</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Lesson 46</h1>
      <div class="row mb-4 gap-2">
        <div class="col-4">
          <form
            action="#"
            class="border p-4 bg-light"
            name="product-form"
            enctype="multipart/form-data"
          >
            <h2 class="fs-4 text-capitalize mb-4">Product properties</h2>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label
              ><input
                type="text"
                class="form-control"
                name="title"
                id="title"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label"></label
              ><input type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="color" class="form-label">Color</label
              ><input
                type="text"
                class="form-control"
                name="color"
                id="color"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label
              ><input
                type="number"
                class="form-control"
                name="color"
                id="color"
              />
            </div>
            <div class="mb-3">
              <label for="qty" class="form-label">QTY</label
              ><input type="number" class="form-control" name="qty" id="qty" />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label
              ><input
                type="file"
                class="form-control"
                name="image"
                id="image"
              />
            </div>
            <div class="pt-4">
              <button type="submit" class="btn btn-success">Submit</button>
              <button type="button" class="btn btn-danger" name="get-qp">
                Get query params
              </button>
            </div>
          </form>
        </div>
        <div class="col-3">
          <div class="bg-warning-subtle h-100 p-4">
            <h2 class="fs-4 text-capitalize mb-4">File Properties</h2>
            <img
              src="https://placehold.jp/200x200.png"
              alt="image preview"
              id="image-preview"
              class="object-fit-cover w-100 mb-3"
              style="height: 200px"
            />
            <div id="image-info"></div>
          </div>
        </div>
        <div class="col-3">
          <div class="bg-success-subtle h-100 p-4">
            <h2 class="fs-4 text-capitalize mb-4">Query parameters</h2>
            <div id="qp-info"></div>
          </div>
        </div>
      </div>
      <div class="row mb-4 gap-2">
        <div class="col-6">
          <h2 class="fs-4 text-capitalize mb-4">Selection Example</h2>
          <p id="text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Rerum,
            nisi illo ea repellat perferendis, corporis molestias nihil neque
            esse ex iure nam non cum, excepturi officia deleniti accusamus.
            Voluptate, nostrum?
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
