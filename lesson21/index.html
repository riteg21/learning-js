<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 20</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Lesson 21</h1>
      <div class="row gap-5">
        <div class="col-4 border p-4 bg-light">
          <h2 class="mb-3 fs-3">Customer Info</h2>
          <form action="#" name="customer-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Name</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Enter your email"
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Country</label>
              <select name="country" id="country" class="form-select">
                <option value="usa" selected>USA</option>
                <option value="canada" selected>Canada</option>
                <option value="europe" selected>Europe</option>
                <option value="japan" selected>Japan</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                name="age"
                id="age"
              />
              <label for="age" class="form-check-label">I'm over 18</label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-4 border p-4 bg-light">
          <h2 class="mb-3 fs-3">Product details</h2>
          <form action="#" name="product">
            <div class="mb-3">
              <label class="form-label">Subscribe period</label>
              <select name="period" id="period" class="form-select">
                <option value="week" selected>Week</option>
                <option value="month">1 Month</option>
                <option value="half-year">6 Months</option>
                <option value="year">Year</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Package Type</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="package"
                  id="start"
                  value="start"
                />
                <label for="start" class="form-check-label">Start</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="base"
                  name="package"
                  checked
                  value="base"
                />
                <label for="base" class="form-check-label">Base</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  id="premium"
                  name="package"
                  value="premium"
                />
                <label for="premium" class="form-check-label">Premium</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="comment" class="form-label">Comment</label>
              <textarea
                name="comment"
                id="comment"
                rows="1"
                class="form-control"
              ></textarea>
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
