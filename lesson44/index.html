<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 44</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Lesson 44</h1>
      <div class="row mb-3 gap-5">
        <div class="col-5">
          <h2 class="fs-3 mb-3 text-decoration-underline">User list 1</h2>
          <table class="table" id="table1">
            <thead class="table-light">
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>City</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-5">
          <h2 class="fs-3 mb-3 text-decoration-underline">User list 2</h2>
          <table class="table" id="table2">
            <thead class="table-light">
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>City</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="row mb-3 gap-5">
        <div class="col-4">
          <h2 class="fs-3 mb-3 text-decoration-underline">Comment</h2>
          <form action="#" name="comment-form">
            <div class="mb-3">
              <label for="post-id" class="form-label">Post ID</label>
              <select name="postId" id="post-id" class="form-select">
                <option value="" disabled selected>Select post</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="xhr"
                name="xhr"
              />
              <label for="xhr" class="form-check-label">XMLHttpRequest</label>
            </div>
            <div class="mb-3">
              <label for="body" class="form-label">Comment</label>
              <textarea
                name="body"
                id="body"
                class="form-control"
                rows="3"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
          </form>
        </div>
        <div class="col-4">
          <h2 class="fs-3 mb-3 text-decoration-underline">Result</h2>
          <div class="alert alert-light h-75">
            <pre></pre>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
