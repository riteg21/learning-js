<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 36</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Lesson 36</h1>
      <div class="row">
        <form action="#" class="col-4" name="event-time">
          <div class="mb-3">
            <label for="date" class="form-label">Event date</label>
            <input type="date" class="form-control" name="date" id="date" />
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">Event time</label>
            <input type="time" class="form-control" name="time" id="time" />
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <div class="col-4">
          <div class="alert alert-warning h-100">
            <div class="fs-5 fw-bold text-capitalize">Now Date:</div>
            <div class="mb-2" id="now-date">-</div>
            <div class="fs-5 fw-bold text-capitalize">Event date:</div>
            <div class="mb-2" id="event-date">-</div>
            <div class="fs-5 fw-bold text-capitalize">Period:</div>
            <div class="mb-2" id="period">-</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
