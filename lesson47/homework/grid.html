<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 47</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Grid 47</h1>
      <div class="row">
        <div class="col-4">
          <form action="#" name="form">
            <div class="mb-3">
              <label for="item" class="form-label">Item</label>
              <input type="text" id="item" name="item" class="form-control" />
            </div>
            <button type="button" name="add" class="btn btn-success">
              Add item
            </button>
            <button type="button" name="delete" class="btn btn-danger">
              Delete last item
            </button>
          </form>
        </div>
        <div class="col-4">
          <ul class="list-group"></ul>
        </div>
      </div>
    </div>
    <script src="grid.js" type="module"></script>
  </body>
</html>
