<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 45</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Lesson 45</h1>
      <div class="row">
        <div class="col-5">
          <table class="table" id="users-table">
            <thead class="table-dark">
              <th>ID</th>
              <th>UserName</th>
              <th>Password</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-4">
          <form action="#" class="border p-4 bg-light" name="auth-form">
            <h2 class="fs-4 mb-4">Login</h2>
            <input
              type="text"
              class="form-control mb-2"
              name="username"
              placeholder="Username"
            />
            <input
              type="password"
              class="form-control mb-3"
              name="password"
              placeholder="Password"
              autocomplete="on"
            />
            <button type="submit" class="btn btn-success">Send</button>
            <button
              type="button"
              class="btn btn-primary"
              name="get-current-user"
            >
              Get auth user
            </button>
            <button type="button" class="btn btn-warning" name="update-history">
              Update history
            </button>
          </form>
        </div>
        <div class="col-3">
          <div
            class="alert alert-warning h-50 p-4"
            id="auth-user-message"
          ></div>
          <div
            class="alert alert-light h-50 p-4"
            id="user-history-message"
          ></div>
        </div>
      </div>
    </div>
    <script src="cookie.js"></script>
    <script src="script.js"></script>
  </body>
</html>
