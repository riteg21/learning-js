<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 45</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-4">Grid 45</h1>
      <div class="row">
        <div class="col-3">
          <form action="#" class="border p-4 bg-light" name="form-create">
            <input
              type="text"
              class="form-control mb-2"
              id="title"
              placeholder="Product title"
            />
            <input
              type="number"
              class="form-control mb-2"
              id="price"
              placeholder="Product price"
            />
            <button type="submit" class="btn btn-success">Add product</button>
            <button type="button" class="btn btn-danger">Show products</button>
          </form>
        </div>
        <div
          class="col-6 d-flex align-items-start gap-2"
          id="product-cards"
        ></div>
      </div>
    </div>
    <script src="grid.js"></script>
  </body>
</html>
