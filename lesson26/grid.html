<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid 26</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="py-4" id="heading-1">Grid 26</h1>
      <div class="row">
        <div class="col-4">
          <form name="game-form">
            <div class="mb-3">
              <label for="number" class="form-label"
                >Введите число от 1 до 5</label
              >
              <input
                type="number"
                id="number"
                name="number"
                class="form-control"
              />
              <div class="form-text">
                Введите число от 1 до 5 и нажмите на кнопку Ввод
              </div>
            </div>
            <button type="submit" class="btn btn-outline-primary">Ввод</button>
          </form>
          <div class="alert mt-3 p-3"></div>
        </div>
      </div>
    </div>
    <script src="grid.js"></script>
  </body>
</html>
